<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri - AI-Powered Spreadsheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .editable {
            min-height: 40px;
            min-width: 100px;
            padding: 8px;
            border: 1px solid #e5e7eb;
        }

        .editable:focus {
            outline: 2px solid #3b82f6;
            outline-offset: -1px;
        }

        .header-cell {
            background-color: #f3f4f6;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col flex-shrink-0">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-white mb-1">Numeri</h1>
            <p class="text-xs text-gray-400">AI Spreadsheet</p>
        </div>

        <div class="p-4 space-y-2">
            <button id="open-folder-btn"
                class="w-full px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm flex items-center justify-center gap-2 transition-colors">
                <span>ðŸ“‚</span> Open Project Folder
            </button>
            <button id="new-file-btn"
                class="w-full px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded text-sm flex items-center justify-center gap-2 transition-colors">
                <span>âž•</span> New File
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-2 py-2">
            <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Files</div>
            <div id="file-list" class="space-y-1">
                <!-- File items will be added here -->
                <div class="text-gray-500 text-sm italic px-2">No folder opened</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <div class="flex-1 overflow-y-auto p-6">
            <!-- Spreadsheet Section -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="current-file-name" class="text-lg font-semibold text-gray-700">Untitled Project</h2>
                    <div class="flex gap-2">
                        <button id="add-col"
                            class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 text-sm">
                            + Add Column
                        </button>
                        <button id="add-row"
                            class="px-3 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200 text-sm">
                            + Add Row
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto border rounded">
                    <table id="spreadsheet" class="w-full border-collapse">
                        <thead>
                            <tr id="header-row" class="bg-gray-100">
                                <!-- Header cells will be added by JavaScript -->
                            </tr>
                        </thead>
                        <tbody id="sheet-body">
                            <!-- Data rows will be added by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- AI Chat Interface -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <div id="chat-messages" class="h-48 overflow-y-auto mb-4 p-2 border rounded bg-gray-50">
                    <!-- AI messages will appear here -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="prompt-input" placeholder="Ask AI to modify your data..."
                        class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-prompt"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="renderer.js"></script>
</body>

</html>
